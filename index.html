<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ✅ Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Default Title (React Helmet will override per page) -->
    <title>Learning Zone Kushtia</title>
    <meta
      name="description"
      content="Learning Zone Kushtia - Online learning platform for students and teachers in Kushtia, Bangladesh."
    />
    <meta
      name="keywords"
      content="Learning Zone Kushtia, Online Learning, Courses, Tutorials, Students, Teachers, Kushtia Bangladesh"
    />
    <meta name="robots" content="index, follow" />

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="/src/assets/logo.png" />

    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://learningzone.netlify.app/" />

    <!-- ✅ Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="Learning Zone Kushtia | Learn, Explore, Grow"
    />
    <meta
      property="og:description"
      content="Join Learning Zone Kushtia to explore courses, tutorials, and interactive learning for students and teachers."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://learningzone.netlify.app/" />
    <meta
      property="og:image"
      content="https://learningzone.netlify.app/preview.jpg"
    />
    <meta property="og:site_name" content="Learning Zone Kushtia" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Learning Zone Kushtia | Learn, Explore, Grow"
    />
    <meta
      name="twitter:description"
      content="Access courses, tutorials, quizzes, and more for students and teachers in Kushtia."
    />
    <meta
      name="twitter:image"
      content="https://learningzone.netlify.app/preview.jpg"
    />

    <!-- ✅ Theme Color -->
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body>
    <!-- ✅ React root -->
    <div id="root"></div>

    <!-- ✅ React Main Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
